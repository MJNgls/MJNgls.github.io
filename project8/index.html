<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/65d8e6c7e1.js"
      crossorigin="anonymous"
    ></script>
    <title>Toast/Snack Bar Notification Demo</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="script.js"></script>
  </body>
</html>
